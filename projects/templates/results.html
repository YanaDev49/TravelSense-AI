<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="results-body">
    
    <div id="greeting-section" class="floating">
        <h1 id="greeting-message" class="animated-fade-in">
            Happy Travels Explorer! Letâ€™s generate your personalised itinerary:
        </h1>
        <lottie-player
            src="/static/images/map.json" 
            class="center"
            background="transparent"
            speed="1"
            style="width: 450px; height: 450px;"
            autoplay
            loop>
        </lottie-player>
        <button id="start-questionnaire" class="button-primary">Travel Questionnaire</button>
    </div>
<div id="questionnaire-section" class="hidden">
        <form id="questionnaire-form" class="questionnaire-form" action="/recommend" method="POST">
            </form>
    </div>

    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            const robotAnimation = lottie.loadAnimation({
                container: document.getElementById('robot-animation'), 
                renderer: 'svg', 
                loop: true,      
                autoplay: true,  
                path: '/static/animations/animation.json' 
            });
        });
    </script>
</body>
</html>
